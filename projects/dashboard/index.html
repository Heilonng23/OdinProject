<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Layout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="nav-bar">
      <div class="vertical-menu">
        <span
          style="
            color: #fff;
            font-size: 24px;
            padding-top: 10px;
            padding-bottom: 17px;
          "
          >Mr. Dashboard</span
        >
        <hr style="width: 100%; color: #fff" />
        <a href="">Dashboard</a>
        <a href="#projects">Home</a>
        <a href="">Profile</a>
        <a href="">Messages</a>
        <a href="">Tasks</a>
        <a href="">Communities</a>
        <hr style="color: #fff; width: 100%" />
        <a href="">Settings</a>
        <a href="">Support</a>
        <a href="">Privacy</a>
      </div>
      <div class="topNav">
        <div class="topNavIn">
          <span>New</span>
          <span>Upload</span>
          <span>Share</span>
        </div>
      </div>
      <div class="main-content">
        <h1>Your Projects</h1>
        <div class="projects">
          <div class="grid-item first"></div>
          <div class="grid-item second"></div>
          <div class="grid-item third"></div>
          <div class="grid-item forth"></div>
          <div class="grid-item fifth"></div>
          <div class="grid-item sixth"></div>
        </div>
        <div>
          <h1>News</h1>
          <div class="news">
            <div>News</div>
            <div>news2</div>
            <div>news3</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
